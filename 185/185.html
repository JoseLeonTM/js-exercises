<!DOCTYPE html>
<html>
<head>
    <title>185 - Forms</title>
    <link rel="stylesheet" type="text/css" href="185.css"/>
</head>
<body>
    <div>
        <form>
            <label for="name">Name: </label>
            <input type="text" id="name"/>
            <label for="type">Type: </label>
            <select id="type">
                <option>Fire</option>
                <option>Water</option>
                <option>Grass</option>
                <option>Rock</option>
                <option>Ground</option>
                <option>Flying</option>
                <option>Fighting</option>
                <option>Electric</option>
                <option>Bug</option>
            </select>
            <label for="level">Level: </label>
            <input type="number" id="level"/>
        </form>
    </div>
    <div>
        <form>
            <label for="hp">HP: </label>
            <input type="number" id="hp"/>
            <label for="attack">Attack: </label>
            <input type="number" id="attack"/>
            <label for="defense">Defense: </label>
            <input type="number" id="defense"/>
            <label for="speed">Speed: </label>
            <input type="number" id="speed"/>
            <label for="spAttack">Special Attack: </label>
            <input type="number" id="spAttack"/>
            <label for="spDefense">Special Defense: </label>
            <input type="number" id="spDefense"/>
        </form>
    </div>
    <div>
        <form>
            <label for="number">Number: </label>
            <input type="number" id="number"/>
            <label for="nature">Nature: </label>
            <input type="text" id="nature"/>
            <label for="bodyType">Body Type: </label>
            <select id="bodyType">
                <option>Head</option>
                <option>Serpentine</option>
                <option>Fins</option>
                <option>Head and Arms</option>
                <option>Head and Legs</option>
                <option>Head and Base</option>
                <option>Bipedal</option>
                <option>Bipedal with Tail</option>
                <option>Quadruped</option>
                <option>Pair of Wings</option>
                <option>Several Pairs of Wings</option>
                <option>Insectoid</option>
                <option>Tentacles or Multiped</option>
                <option>Multiple</option>
            </select>
        </form>
    </div>
<script type="text/javascript" src="185.js"></script>
</body>
</html>
